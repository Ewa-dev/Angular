<h1>Przykład template driven form:</h1>
<form #f="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <input
    class="form-input"
    type="text"
    [(ngModel)]="user.firstName"
    name="firstName" 
    required/>
  </div>
  <div>
    <input 
    class="form-input"
    type="password" 
    [(ngModel)]="user.password" 
    name="password"
    minlength="4"
    required
    />
  </div>
  <div>
    <button type="submit" [disabled]="!f.valid">Zatwierdź</button>
  </div>
</form>

<ul>
  <li *ngFor="let post of posts">{{ post.id }} -- {{ post.title }}</li>
</ul>
